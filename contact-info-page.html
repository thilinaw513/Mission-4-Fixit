<!DOCTYPE html>
<html lang="en">

<head>

  <!-- CONNECTING THE CSS FILE  -->
  <link rel="stylesheet" href="fixit-app.css" />

  <!-- Google Fonts for Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">


  <!-- CONNECTING THE JAVASCRIPT FILE -->
  <script src="script.js" defer></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Contact Info</title>
</head>

<body>
  <div class="container">
    <h1>Can we update you?</h1>
    <form class="contact-form" novalidate>
      <input type="text" placeholder="Name" required>
      <div class="error-message">Please enter your name here</div>

      <input type="text" placeholder="Email or Phone" required>
      <div class="error-message">Please enter a valid email address or phone</div>

      <button class="btn btn-darkgreen" type="submit">Submit</button>
    </form>
    <button class="skip-btn">Skip</button>
  </div>


</body>

</html>
